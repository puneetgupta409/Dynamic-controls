<div>
  <app-header></app-header>
</div>

<div class="paddingTop">
  <div class="p-4" *ngIf="dynamicData && dynamicData.length">
    <div class="fw-semibold">
      Dynamic Data
    </div>
    <div class="table table-bordered table-responsive">
      <table class="mt-3 table table-striped">
        <thead>
          <tr>
            <ng-container *ngFor="let field of dynamicFormData">
              <ng-container *ngIf="shouldRenderHeader(field.label)">
                <th class="textTransform" scope="col">{{ field.label }}</th>
              </ng-container>
            </ng-container>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dynamicData">
            <td *ngFor="let field of dynamicFormData">
              <ng-container *ngIf="shouldRenderHeader(field.label)">
                <td class="textTransform" *ngIf="shouldRenderHeader(field.label)">
                  {{ item[field.label] || (field.label === 'description' ? '--' : '') }}
                </td>
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <div class="p-4 d-flex align-items-center justify-content-center" *ngIf="!(dynamicData && dynamicData.length)">
    <h3>No Data Found</h3>
  </div>
</div>
